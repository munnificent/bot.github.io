<!DOCTYPE html>
<html>
<head>
  <title>Мой магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Мой магазин</h1>

  <div class="product">
    <span>Товар 1</span>
    <span>Цена: $10</span>
    <input type="number" id="quantityA" min="1" max="10" value="1">
    <button onclick="addToCart('Товар 1', 'quantityA')">Добавить в корзину</button>
  </div>

  <div class="product">
    <span>Товар 2</span>
    <span>Цена: $20</span>
    <input type="number" id="quantityB" min="1" max="10" value="1">
    <button onclick="addToCart('Товар 2', 'quantityB')">Добавить в корзину</button>
  </div>

  <div class="product">
    <span>Товар 3</span>
    <span>Цена: $30</span>
    <input type="number" id="quantityC" min="1" max="10" value="1">
    <button id="btn" class="button">Добавить в корзину</button>
  </div>

  <script>

    let btnED = document.getElementById("btnED"); //получаем кнопку активировать/деактивировать
      btnED.addEventListener('click', function(productName, quantityId){ //вешаем событие на нажатие html-кнопки
        var quantity = document.getElementById(quantityId).value;
        var message = "Товар: " + productName + "\nКоличество: " + quantity;
        tg.sendData(message);
      });

    function addToCart(productName, quantityId) {
      var quantity = document.getElementById(quantityId).value;
      var message = "Товар: " + productName + "\nКоличество: " + quantity;
      tg.sendData(message);
    }

  </script>
</body>
</html>
