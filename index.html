<!DOCTYPE html>
<html>
<head>
  <title>Мой магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Асартимент</h1>

  <div class="product">
    <span>Товар 1</span>
    <span>Цена: $10</span>
    <button onclick="sendToTelegram('Товар 1')">Добавить в корзину</button>
  </div>

  <div class="product">
    <span>Товар 2</span>
    <span>Цена: $20</span>
    <button onclick="sendToTelegram('Товар 2')">Добавить в корзину</button>
  </div>

  <div class="product">
    <span>Товар 3</span>
    <span>Цена: $30</span>
    <button onclick="sendToTelegram('Товар 3')">Добавить в корзину</button>
  </div>

  <script>
    function sendToTelegram(productName) {
      Telegram.WebApp.onEvent('mainButtonClicked', function(){
        tg.sendData(productName);
      });
    }
  </script>
</body>
</html>
