<!DOCTYPE html>
<html>
<head>
  <title>Мой магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->

  <style>
    .product {
      margin-bottom: 10px;
    }

    .product span {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Мой магазин</h1>

  <div class="product">
    <span>Товар 1</span>
    <span>Цена: $10</span>
    <button onclick="addToCart('Товар 1', 10)">Добавить в корзину</button>
  </div>

  <div class="product">
    <span>Товар 2</span>
    <span>Цена: $20</span>
    <button onclick="addToCart('Товар 2', 20)">Добавить в корзину</button>
  </div>

  <div class="product">
    <span>Товар 3</span>
    <span>Цена: $30</span>
    <button onclick="addToCart('Товар 3', 30)">Добавить в корзину</button>
  </div>

  <script>
    function addToCart(product, price) {
      // Здесь можно написать логику добавления товара в корзину
      console.log('Добавлен в корзину: ' + product + ' (Цена: $' + price + ')');
    }
  </script>
</body>
</html>
